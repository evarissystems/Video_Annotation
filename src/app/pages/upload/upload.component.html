<h3>New Book Data Entry</h3>
<form>
    <div class="form-group">
        <label class="text-black font-w500">Name</label>
        <input type="text" class="form-control" name="bookName" [(ngModel)]="this.bookName" ngModel>
    </div>
    <div class="form-group">
        <label class="text-black font-w500">वर्ष (Year)</label>
        <input type="text" class="form-control" name="year" [(ngModel)]="this.year">
    </div>
    <div class="form-group">
        <label class="text-black font-w500">सञ (Session)</label>
        <input type="text" class="form-control" name="session" [(ngModel)]="this.sessionId">
    </div>
    <div class="form-group">
        <label class="text-black font-w500">Volume</label>
        <input type="text" class="form-control" name="volume" [(ngModel)]="this.volume">
    </div>
    <div class="form-group">
        <label class="text-black font-w500">अंक (Number)</label>
        <input type="text" class="form-control" name="number" [(ngModel)]="this.number">
    </div>

    <div class="form-group">
        <label class="text-black font-w500">No.of Pages In Book</label>
        <input type="text" class="form-control" name="pages" [(ngModel)]="this.pages">
    </div>
    <div class="form-group">
        <label class="text-black font-w500">Date</label>
        <div class="cal-icon"><input type="date" class="form-control" name="deadline" [(ngModel)]="this.dateEnter"><i class="far fa-calendar-alt"></i></div>
    </div>
    <!-- <div class="form-group">
                            <label class="text-black font-w500">Client Name</label>
                            <input type="text" class="form-control" name="clientName" [(ngModel)]="this.clientNameProp" ngModel>
                        </div> -->

</form>
